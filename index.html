<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Homework 9</title>
  </head>
  <body>
    <main class="main-content">
      <div class="main-image">
        <div>
          <p class="para-travel">Travel</p>
          <h1 class="get-ready">Get ready</h1>
          <p class="para-discription">
            collection of the most <br />
            beautiful places <br />
            and experience
          </p>
          <button class="button-text">Get started</button>
        </div>
        <div class="point-line">
          <img src="./images/white-point1.svg" class="point-11" alt="" />
          <img src="./images/Line 1.svg" class="line" alt="" />
          <img src="./images/white-point2.svg" class="point-2" alt="" />
        </div>
      </div>

      <!-- ............ main-info .......... -->

      <div class="main-info">
        <header class="header-main">
          <a href="index.html"
            ><img src="./images/navigation-logo.svg" alt="logo" />
          </a>
          <nav>
            <ul class="ul-list">
              <li><a href="#">Discover</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
        </header>
        <form action="#" class="input-form">
          <div class="div-search">
            <input
              class="input-search"
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
            <img
              src="./images/search-icon.svg"
              alt="search-icon"
              class="search-icon"
            />
          </div>
          <div class="div-line"></div>
          <h2>Discover</h2>
          <div>
            <ul class="ul-list">
              <li><a href="#" class="li-experience">Experience</a></li>
              <li><a href="#" class="li-places">Places</a></li>
              <li><a href="#" class="li-housing">Housing</a></li>
            </ul>
          </div>
          <div class="div-pictures">
            <div class="place">
              <div class="text-wrapper">
                <h3>Royal Galaxy</h3>
                <div class="point-para">
                  <img src="./images/point.svg" alt="point" />
                  <p class="para-distance">Distance 1.2km</p>
                </div>
              </div>
            </div>
            <div class="place image-2">
              <div class="text-wrapper">
                <h3>Blue Moon Hotel</h3>
                <div class="point-para">
                  <img src="./images/point.svg" alt="point" />
                  <p class="para-distance">Distance 1.2km</p>
                </div>
              </div>
            </div>
            <div class="place image-3">
              <div class="text-wrapper">
                <h3>Red Velvet Inn</h3>
                <div class="point-para">
                  <img src="./images/point.svg" alt="point" />
                  <p class="para-distance">Distance 1.2km</p>
                </div>
              </div>
            </div>
          </div>
          <div class="final">
            <div class="direction">
              <img src="./images/Vector-left.svg" alt="vector left" />
              <img src="./images/vector-right.svg" alt="vector right" />
            </div>
            <a href="#" class="para-sea-all">See all</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
